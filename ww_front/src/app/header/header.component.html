<header>
  <div id="logo" routerLink="/home">
    <img src="assets/logo.png">
    <h5 style="color:#000">Wired World</h5>
  </div>
  <div id="search">
    <label>Order by:</label>
    <div class="sub_search">
      <select>
        <option>Name</option>
        <option>Manufacturer</option>
        <option>Date published</option>
        <option>Price</option>
      </select>
      <input type="radio" name="order" class="order" id="order-up">
      <button onclick="document.getElementById('order-up').checked = true"><fa-icon [icon]="faUp"></fa-icon></button>
      <input type="radio" name="order" class="order" id="order-down">
      <button onclick="document.getElementById('order-down').checked = true"><fa-icon [icon]="faDown"></fa-icon></button>
    </div>
    <label>Category:</label>
    <div class="sub_search">
      <select>
        <option value="{{c.name}}" *ngFor="let c of categories">{{c.name}}</option>
      </select>
      <input type="text" placeholder="Part no./Keyword">
      <button><fa-icon [icon]="faSearch"></fa-icon></button>
    </div>
    <span id="check"><input type="checkbox"><p>In stock</p></span>
  </div>
</header>
